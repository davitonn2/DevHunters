spring.application.name=bounty-service
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/devhunter
spring.datasource.username=devhunter
spring.datasource.password=devhunter
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.rabbitmq.host=rabbitmq-server
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
