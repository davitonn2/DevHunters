<div class="register-container">
  <div class="register-card">
    <div class="logo-section">
      <h1>ðŸŽ¯ DevHunter</h1>
      <p class="subtitle">Plataforma Gamificada de Bug Bounty</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <h2>Cadastro</h2>

      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="registerData.name"
          name="name"
          required
          placeholder="Seu nome"
          class="hacker-input"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="registerData.email"
          name="email"
          required
          placeholder="hunter@devhunter.com"
          class="hacker-input"
        />
      </div>

      <div class="form-group">
        <label for="role">Tipo de Conta:</label>
        <select
          id="role"
          [(ngModel)]="registerData.role"
          name="role"
          class="hacker-input"
        >
          <option value="HUNTER">CaÃ§ador</option>
          <option value="MASTER">Mestre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="registerData.password"
          name="password"
          required
          placeholder="MÃ­nimo 6 caracteres"
          class="hacker-input"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Digite a senha novamente"
          class="hacker-input"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ loading ? 'Criando conta...' : 'Cadastrar' }}
      </button>

      <div class="login-link">
        <p>JÃ¡ tem uma conta? <a routerLink="/login">FaÃ§a login</a></p>
      </div>
    </form>
  </div>
</div>
