<div class="dashboard-container">
  <div class="header">
    <h1>ğŸ¯ DevHunter - Bounty Dashboard</h1>
    <button (click)="loadBounties()" class="refresh-btn">ğŸ”„ Atualizar</button>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Carregando bounties...
  </div>

  <div *ngIf="!loading && bounties.length === 0" class="empty-state">
    <p>Nenhuma bounty aberta no momento. ğŸ‰</p>
  </div>

  <div class="bounties-grid" *ngIf="!loading && bounties.length > 0">
    <div *ngFor="let bounty of bounties" class="bounty-card">
      <div class="bounty-header">
        <h3>{{ bounty.title }}</h3>
        <span class="xp-badge">+{{ bounty.rewardXp }} XP</span>
      </div>
      <p class="bounty-description">{{ bounty.description }}</p>
      <div class="bounty-status">
        <span class="status-badge" [class]="'status-' + bounty.status?.toLowerCase()">
          {{ bounty.status }}
        </span>
      </div>
      <div class="bounty-actions">
        <button 
          *ngIf="bounty.status === 'ABERTA'" 
          (click)="claimBounty(bounty.id!)" 
          class="btn btn-primary">
          ğŸ¯ Reivindicar
        </button>
        <button 
          *ngIf="bounty.status === 'EM_ANDAMENTO' && bounty.hunter?.id === hunterId" 
          (click)="submitBounty(bounty.id!)" 
          class="btn btn-success">
          âœ… Entregar
        </button>
        <button 
          (click)="deleteBounty(bounty.id!)" 
          class="btn btn-danger">
          ğŸ—‘ï¸ Deletar
        </button>
      </div>
    </div>
  </div>
</div>
